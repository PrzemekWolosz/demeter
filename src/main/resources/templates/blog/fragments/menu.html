<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
</head>
<body>

    <div th:fragment="template(items)" class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">

            <a th:each="item : ${items}"
               class="p-2 text-muted"
               href="#" th:text="${item.name}"></a>

        </nav>
    </div>

</body>
</html>
